<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traverse-Responsive-Site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Traverse.</h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./features.html">Features</a></li>
            <li><a href="./docs.html">Docs</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!--Showcase-->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Deployment Ready</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos
            officiis recusandae nobis libero blanditiis exercitationem eaque
            aliquid temporibus illum doloribus.
          </p>
          <a href="/feature.html" class="btn btn-outline"> Read More</a>
        </div>
        <div class="showcase-form card">
          <h2>Request a demo</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="company"
                placeholder="Company Name"
                required
              />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
